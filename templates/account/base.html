<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block head_title %}{% endblock %}</title>
     <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/static/css/events.css" />
    {% block extra_head %} {% endblock %}
  </head>
  <body>
    {% block body %} 

    <div class="landing-page text-white">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark lp-navbar">
        <div class="container-fluid">
          <div class="d-flex">
            <div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="d-flex">
            <img src = "/static/images/logo.png"/ class="logo">
              <div><a class="navbar-brand d-flex flex-start" href="#">EventsGow</a></div>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_email' %}"
                  >Change E-mail</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}"
                  >Sign Out</a
                >
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:faq' %}">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}"
                  >Sign Up</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content %} {% endblock %} {% endblock %} {% block extra_body %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    </div>
  </body>
</html>
