<div class="card" style="width: 18rem">
{% if event.image %}
  <img
    src={{event.image.url}}
    class="card-img-top"
    alt="..."
  />
  {% endif %}
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <div><i class="far fa-edit me-1"></i></div>
      <div class="favourite" id="{{ event.uuid }}">
        {% if user in event.favourite.all %}
        <i class="fas fa-star" style="color: #ffc300" ></i>
        {% else %}
        <i class="far fa-star"></i>
        {% endif %}
      </div>
    </div>
    <h5 class="">{{event.title}}</h5>
    <b><i class="fas fa-map-marker-alt me-1"></i> {{event.venue}}</b>
    <div><i class="far fa-calendar-alt me-1"></i> {{event.date}}</div>
    <div><i class="far fa-clock me-1"></i>{{event.time}}</div>
    <div><i class="fas fa-link me-1"></i>{{event.url}}</div>
    <p class="card-text mb-1">{{event.description}}</p>
    <div class="d-flex justify-content-between align-items-end">
      <div><a href="">You and 5 others going</a></div>
      <div>
      
        <button type="button" class="btn btn-primary btn-sm attend" value="{{ event.uuid }}">
          {% if user in event.attendees.all%}
          Attending
          {% else %}
          Attend
          {% endif %}
        </button>
      </div>
    </div>
  </div>
</div>
